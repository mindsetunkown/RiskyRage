name: Build Risky Rage Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '25'

    - name: Compile plugin
      run: |
        mkdir -p build
        javac -cp "libs/paper-api-1.21.10-R0.1-SNAPSHOT.jar" -d build RiskyRage.java

    - name: Create JAR
      run: |
        cd build
        jar cf ../RiskyRage-1.0.jar *
