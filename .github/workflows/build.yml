name: Build Risky Rage Plugin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java 25
      uses: actions/setup-java@v3
      with:
        java-version: 25
        distribution: temurin

    - name: Compile Risky Rage Plugin
      run: |
        mkdir -p build
        javac -cp "libs/paper-api-1.21.10-R0.1-SNAPSHOT.jar" -d build RiskyRage.java

    - name: Create JAR
      run: |
        cd build
        jar cf ../RiskyRage-1.0.jar *

    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: RiskyRage-1.0.jar
        path: RiskyRage-1.0.jar
